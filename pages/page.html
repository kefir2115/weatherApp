<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather for #s#</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/44a5136141.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="container-fluid d-flex justify-content-center text-center">
            <div class="item">
                <i class="fa-solid fa-house icon"></i>
                <div class="text">Home</div>
            </div>
            <div class="item">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <div class="text">Search</div>
            </div>
        </header>
        <div class="menu col-2">
            <h1>Favourites</h1>
            <div class="item-left">Olsztyn</div>
        </div>
        <div class="container-fluid row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center">
                <div class="weather text-center">
                    <h3>%city%</h3>
                    <h2 class="temp">
                        %temp%&deg;C
                        <h4>%desc%</h4>
                    </h2>
                    <ul>
                        <li>Clouds: %clouds%%</li>
                        <li>Wind: %wind%km/h</li>
                        <li>Pressure: %pressure%hPa</li>
                    </ul>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <script>
            let obj = JSON.parse('#s#');
            let h = document.body.innerHTML;
            document.body.innerHTML = h.replaceAll("%city%", obj.location.name).replaceAll("%temp%", obj.current.temp_c).replaceAll("%desc%", obj.current.condition.text).replaceAll("%clouds%", obj.current.cloud).replaceAll("%wind%", obj.current.wind_kph).replaceAll("%pressure%", obj.current.pressure_mb);
        </script>
    </body>
</html>
